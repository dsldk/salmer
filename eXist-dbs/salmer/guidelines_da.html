            <h2 id="søg">Søg</h2>
            <p>Det er muligt at søge både i melodier og tekster, og man kan vælge, hvilke værker man
                vil søge i.</p>
            <h3 id="søg-i-melodierne">Søg i melodierne</h3>
            <p>Nodesøgningen kan aktiveres direkte fra nodebilledet, som vises i udgaverne: Klik på
                en node og derefter en anden node for at markere et melodiudsnit. Klik derefter på
                markeringen for at søge efter tilsvarende passager i alle melodierne.</p>
            <img src="search_phrase.png"/>
            <p>I <a href="https://melodier.dsl.dk/mei_search.xq">melodibasen</a> kan der foretages
                mere avancerede søgninger i et specifikt kildeværk eller i alle værkerne. Søg på
                titel eller melodiforløb. Det er muligt at foretage melodisøgning på tre forskellige
                måder: ved at angive melodikontur, tonenavne eller noder. Derudover gør forskellige
                indstillinger det muligt at udvide eller indsnævre søgningen.</p>
            <p>Se en mere detaljeret vejledning i <a href="https://melodier.dsl.dk/guidelines.xq">melodibasen</a>.</p>
            <h3 id="søg-i-teksterne">Søg i teksterne</h3>
            <p>Vælg søgning i teksterne i et specifikt kildeværk eller i alle værkerne.</p>
            <p>Indtast søgt tekst i søgefeltet. Søgningen gælder præcis tekststrengen i søgefeltet.
                Der søges kun på hele ord; fx giver søgning på "kirck" 0 fund. Brug evt.
                jokertegnene * = vilkårligt antal bogstaver eller ? = ét bogstav. Søgning på
                "kirck?" vil medtage "kircke", mens søgning på "kirck*" vil finde både "kircke" og
                "kirckis". Hvis der søges på flere ord, skal søgeteksten sættes i citationstegn
                "".</p>
            <p>Søgningen medtager foruden originalteksten også de moderne overskrifter, som vises i
                dropdown-menuen.</p>
            <p>Hvis man kun ønsker at søge i en del af korpus, er det klogt at søge på et uudfyldt
                søgefelt, da man så får mulighed for at klikke de ikke-ønskede værker fra inden
                søgningen og dermed øge hastigheden. Hvis man indtaster en søgestreng og trykker
                retur eller klikker på pil, søges der i hele korpus.</p>
            <p>Et klik på et søgeresultat fører til det afsnit, hvor ordet forekommer. Søgeordet er
                markeret med gul baggrund alle de steder, hvor det forekommer i afsnittet. Da nogle
                afsnit er meget lange, kan det være en hjælp at notere sig sidetallet.</p>
            <h2 id="se-de-digitale-fotos-af-kilderne">Se de digitale fotos af kilderne</h2>
            <p>Klik på den indrammede blå sidehenvisning til venstre for tekstspalten, jf. <a href="#faksimilerne">Faksimile</a>. Ved at klikke i billedfeltet får man vist
                billedet i højere opløsning.</p>
            <h2 id="faksimilerne">Faksimilerne</h2>

            <p>Faksimilerne er digitale fotografier af kilderne. Aktivér visningen af faksimiler ved
                at klikke på den lille firkant med blå tal og bogstaver til venstre for teksten i
                venstre spalte. Det er muligt at blade i faksimilerne ved hjælp af piletasterne til
                højre og venstre for billedet.</p>
            <p>Ludwig Dietz, <em>En ny håndbog med salmer og åndelige lovsange</em> (1529) og Ludwig
                Dietz, <em>Nogle nye salmer og lovsange</em> (1536) er fotograferet af Kungliga
                Biblioteket i Stockholm.</p>
            <p>Christiern Pedersen, <em>Malmøsalmebogen</em> (1533) er fotograferet af
                Nasjonalbiblioteket, Oslo.</p>
            <p>De øvrige værker er fotograferet og publiceret af ProQuest som en del af <a href="https://www.proquest.com/eeb/index">Early European Books</a>.</p>

            <h2 id="det-tekstkritiske-apparat">Det tekstkritiske apparat</h2>
            <p>Aktivér de tekstkritiske kommentarer ved at klikke på <span style="font-variant:small-caps">tekstkritik</span> til venstre i den grå bjælke.
                Derefter vises et blåt tal over de noder, der er kommenteret, og et blåt kors
                umiddelbart efter de kommenterede ord. Kommentarerne vises, når man placerer
                markøren på de blå tegn.</p>
            <p>Et tekstkritisk apparat er noter til teksten, der dokumenterer udgivelsesarbejdet.
                Noterne registrerer de ændringer, udgiveren har foretaget, og de gør opmærksom på
                særlige forhold i kilden, fx tekst, der er forsvundet ved indbinding eller slid.</p>
            <p>Det tekstkritiske apparat meddeler fejl i teksten, der har kunnet rettes af
                udgiveren. Udgiverens rettelser kaldes konjekturer ('gæt'), og de angives kun, hvor
                det (næsten) er sikkert, at sætteren selv ville have rettet, hvis han havde opdaget
                fejlen:</p>

            <table>
                <tbody>
                    <tr class="odd">
                        <td>hannem] hannen <em>orig</em>.</td>
                        <td>I den digitale udgave er fejlen ‘hannen’ blevet rettet til ‘hannem’ af
                            udgiveren. Forkortelsen 'orig.' betyder originalen</td>
                    </tr>
                    <tr class="even">
                        <td>sa<em>n</em>dhed kær/ ] <em>mangler orig</em>, <em>rettet efter
                                Malmøsalmebogen 1533</em></td>
                        <td>Udgiveren har indsat 'sandhed kær', fordi originalens tekst ikke giver
                            mening uden. Rettelsen støttes af teksten i en af de andre kilder,
                            'Malmøsalmebogen 1533'</td>
                    </tr>
                    <tr class="odd">
                        <td>oc ] <em>herefter lakune</em>
                            <em>orig</em>.</td>
                        <td>Efter 'oc' er der en skade i kilden, fx et afrevet hjørne</td>
                    </tr>
                </tbody>
            </table>
            <p>Desuden rummer det tekstkritiske apparat bemærkninger om usikre læsninger:</p>
            <table>
                <tbody>
                    <tr class="odd">
                        <td>skapte] <em>orig</em>, <em>læsningen usikker</em></td>
                        <td>Bogstaverne er utydelige, men udgiveren mener, at læsningen ‘skapte’ er
                            korrekt</td>
                    </tr>
                </tbody>
            </table>
            <p>Tekstkritiske kommentarer i noderne meddeler på samme måde fejl og mangler i
                nodeteksten, der har kunnet rettes af udgiveren:</p>
            <table>
                <tbody>
                    <tr class="odd">
                        <td>fast fortegn for a erstattet af fast fortegn for b</td>
                        <td>I den digitale udgave er det fejlagtigt placerede fortegn blevet rettet
                            til af udgiveren</td>
                    </tr>
                    <tr class="even">
                        <td>C-nøgle på fjerde linje flyttet til tredje linje</td>
                        <td>Udgiveren har flyttet C-nøglen, fordi melodien ellers ikke giver mening.
                            Linjerne tælles nedefra</td>
                    </tr>
                </tbody>
            </table>
            <p>Dertil kommer bemærkninger om usikre læsninger:</p>
            <table>
                <tbody>
                    <tr class="odd">
                        <td><em>vn-dre</em>: tekstfordeling usikker</td>
                        <td>Udgiveren har placeret stavelserne <em>vn</em> og <em>dre</em> under
                            noderne, men i originaltrykket er fordelingen uklar</td>
                    </tr>
                    <tr class="even">
                        <td>læsning af ligatur usikker</td>
                        <td>Udgiveren har noteret ligaturen med moderne noder, men ligaturen følger
                            ikke normerne og dens værdier er derfor uklare</td>
                    </tr>
                </tbody>
            </table>
            <p>Som følge af de redaktionelle principper for nodeudgavernes udseende er følgende ting
                kommenteret:</p>
            <table>
                <tbody>
                    <tr class="odd">
                        <td>gentaget passage skrevet ud uden gentagelsestegn</td>
                        <td>På grund af mensurens tredeling af brevis må den gentagede passage
                            skrives ud, fordi nodeværdierne ændrer sig anden gang. Gentagelsestegnet
                            i originalen er udeladt</td>
                    </tr>
                    <tr class="even">
                        <td>4 linjer i systemet ændret til 5</td>
                        <td>Redaktøren har ændret originalens fire linjer i systemet til fem</td>
                    </tr>
                    <tr class="odd">
                        <td>dobbeltnøgle: F-nøgle på anden linje og C-nøgle på fjerde linje</td>
                        <td>Der forekommer en dobbeltnøgle i originalen, som i den digitale udgave
                            kun er gengivet med én nøgle. Linjerne tælles nedefra</td>
                    </tr>
                </tbody>
            </table>
            <p>Nodetegn, hvis betydning er uklar eller ikke bruges i moderne notation, er erstattet
                af tilsvarende moderne symboler. På samme måde er tegn, som er underforstået i
                1500-tallets notation, tilføjet:</p>
            <table>
                <tbody>
                    <tr class="odd">
                        <td>? ændret til gentagelsestegn</td>
                        <td>?-tegnet angiver begyndelsen af en gentaget passage. Det er udskiftet
                            med et gentagelsestegn</td>
                    </tr>
                    <tr class="even">
                        <td>gentagelsestegn tilføjet</td>
                        <td>To tekstlinjer under noderne betyder, at en passage i melodien skal
                            gentages. Redaktøren har indsat gentagelsestegn for at tydeliggøre
                            dette</td>
                    </tr>
                    <tr class="odd">
                        <td>♭ tilføjet</td>
                        <td>Redaktøren har tilføjet et fortegn til en node pga. tilstedeværelsen af
                            et fortegn før eller efter</td>
                    </tr>
                </tbody>
            </table>

            <h2 id="slå-op-i-ordbøgerne">Slå op i ordbøgerne</h2>

                    <span style="font-variant:small-caps">ordbog</span> blandt mulighederne i
                bjælken. Klik derefter på det ord, der skal slås op. I højre spalte vises de
                ordbogsartikler, der matcher søgningen.</p>

                reformationstidensk danske sprog:</p>

                </li>

            <p>Ud over disse 12 centrale værker vises også oplysninger fra andre ordbogsressourcer,
                bl.a. <em>Gammeldansk Ordbog</em>, <em>Ordbog over det danske Sprog</em>, <em>Den
                    Danske Ordbog</em> og <em>Meyers Fremmedordbog</em>. Desuden er der undertiden
                inddraget ordforklaringer fra DSL-udgaver af tekster fra perioden. Det sker, hvor
                ordforklaringerne i de 12 kerneværker er korte eller mangelfulde.</p>
            <p>I ordbogsressourcen på salmer.dsl.dk vises et uddrag af de fundne ordbogsartikler
                (undertiden blot opslagsordet). Der er indsat klikbare links til artiklerne, så de
                kan ses i deres fulde omfang.</p>
            <h2 id="slå-op-i-bibelen">Slå op i Bibelen</h2>
            <p>Henvisninger til Bibelen er markeret med blå skrift. Klik på henvisningen for at
                komme til den første danske oversættelse af hele Bibelen, Christian 3.s danske Bibel
                (1550). Denne bibeloversættelse er kun inddelt i kapitler, ikke i vers.
                Versinddelingen blev opfundet i 1551 og først indført i de danske bibler i 1607.
                Derfor går linkningen på kapitler i Bibelen, og man kommer til begyndelsen af det
                relevante kapitel. Det har ikke været muligt at kontrollere samtlige
                bibelhenvisninger, så der kan være fejl.</p>
            <h2 id="brug-af-noderne">Brug af noderne </h2>
            <p>Via menuknappen <img src="menu_icon.png"/> ud for hver melodi er der mulighed for at
                interagere med noderne på forskellig vis:</p>
            <img src="menu.png"/>
            <h3 id="afspilning">Afspilning </h3>
            <p>Klik på knappen <img src="play.png"/> (afspil) for at lytte til melodien. Noderne
                fremhæves under afspilningen.</p>
            <h3 id="ændring-af-noderne">Ændring af noderne </h3>
            <h4 id="nøgler">Nøgle </h4>
            <p>Melodierne er ofte noteret med nøgler, som er ualmindelige i dag (se <a href="#om-at-læse-1500-tallets-noder">Om at læse 1500-tallets noder</a>). For at
                lette læsningen kan nøglerne udskiftes med mere nutidige: G-nøgle, oktaverende
                G-nøgle ("tenornøgle") eller basnøgle. Klik på den ønskede nøgle i nodemenuen for at
                skifte nøgle.</p>
            <h4 id="nodeværdier">Nodeværdier </h4>
            <p>I salme- og messebøgerne er melodierne noteret med ældre nodeformer: enten
                koralnotation eller mensuralnotation (se <a href="#notationsformer">Om at læse
                    1500-tallets noder</a>). Mensuralnotation ligner moderne noder, og de er i den
                digitale udgave noteret med de tilsvarende nutidige noder. Det gør dog, at
                nodeværdierne kan synes meget lange i forhold til gængs praksis i dag. For at
                tilpasse noderne mere til nutidig praksis og undgå de meget lange nodeværdier kan
                nodeværdierne i mensuralnotation reduceres til det halve eller det kvarte ved hjælp
                af nodemenuen.<br/> NB: Ved reduktion af nodeværdier markeres mensurtegnet (det, vi
                i dag ville læse som en "taktart") i begyndelsen af satsen med rødt for at
                understrege, at det ikke skal læses som en nutidig taktart, men en angivelse af
                mensur, som ikke umiddelbart kan halveres og derfor vil være misvisende i sammenhæng
                med de ændrede nodeværdier.</p>
            <h4 id="transponering">Transposition </h4>
            <p>Melodierne kan transponeres op eller ned til andre tonearter efter behov ved hjælp af
                nodemenuen. Afspilningen afspejler den aktuelle transposition.</p>
            <h4>Slå op i melodibasen</h4>

            <p>Klik på linket og slå den pågældende melodi op i databasen, der samler alle melodier
                fra de ni salme- og messebøger. Se <a href="https://melodier.dsl.dk/guidelines.xq">vejledning om brug af databasen</a>.</p>
            <h4>Download PDF </h4>
            <p>Få en printervenlig version af den pågældende salme i en PDF-fil. Melodien bliver
                vist med de nodeændringer, som er indstillet i menuen.</p>
            <h2 id="om-at-læse-reformationstidens-dansk">Om at læse reformationstidens dansk</h2>

            <p>Her følger først en kort orientering om <a href="#reformationstidens-danske-sprog">reformationstidens danske sprog</a> og derefter en <a href="#reformationstidens-stavning-i-forhold-til-moderne-dansk-ortografi">tabel</a> til hjælp ved oversættelsen af enkelte bogstaver til moderne
                dansk.</p>
            <h3 id="reformationstidens-danske-sprog">Reformationstidens danske sprog</h3>
            <p>Reformationstiden var en overgangstid også for det danske sprog. Det skyldes især, at
                bogtrykket blev udbredt og i mange sammenhænge erstattede eller supplerede
                håndskrifterne. I 1495 udkom den første trykte bog på dansk, så vidt vi ved. Den nye
                teknik gjorde det meget hurtigere og billigere at fremstille bøger. Dermed blev
                adgangen til læsestof demokratiseret, og det motiverede flere til at lære at
                læse.</p>
            <p>Bogtrykkerne skulle leve af at sælge deres bøger, og derfor var de interesserede i at
                gøre trykkene tillokkende. For det danske skriftsprog indebar det, at man brugte
                langt færre forkortelser end i håndskrifterne, man indførte klare markeringer af
                tekstens opbygning i sætninger og afsnit, og man forenklede stavningen og bøjningen.
                Set fra et moderne synspunkt er det især stavningen, der ændres afgørende.</p>
            <p>Den ortografiske fornyelse skyldtes især én person, Christiern Pedersen, som var en
                uhyre aktiv forfatter, udgiver, bearbejder, forlægger og ejer af et bogtrykkeri.
                    <em>Malmøsalmebogen</em> fra 1533 er udgivet af ham. I sine egne bøger indførte
                Pedersen en forenklet norm for stavningen, som stort set slog igennem i løbet af
                1530'erne. Der er ikke tale om nogen fast norm, som vi kender det i dag; principielt
                kunne man stave, som man ville, men i praksis fulgte trykkerierne hver især
                nogenlunde faste retningslinjer.</p>
            <p>Det mest iøjnefaldende træk ved Pedersens reform er, at <em>th</em> i begyndelsen af
                småord blev erstattet af <em>d</em>, fx "then" &gt; "den" og "tha" &gt; "da". Sådan
                skriver vi stadig. Traditionelt blev den vokal, der i dag skrives <em>å</em>,
                gengivet på mange forskellige måder, bl.a. <em>a</em>, <em>o</em> og <em>oo</em>,
                men Pedersen brugte som regel <em>aa</em>, fx "pa" &gt; "paa", "so" &gt; "saa" og
                "foo" &gt; "faa". Det blev normen for dansk indtil 1948. Nogle få typeeksempler på
                Pedersens øvrige ændringer er "till" &gt; "til" "piige" &gt; "pige", "iegh" &gt;
                "ieg".</p>
            <p>De ti værker på <em>Danske reformationssalmer</em> repræsenterer både den gamle og
                den nye stavning. De to ældste salmebøger, Ludwig Dietz' fra 1529 og 1536, følger
                traditionen, og det samme gør Claus Mortensen Tøndebinders messebog fra 1529. De
                øvrige er alle påvirket af Pedersens reform, selvom der ind imellem også findes
                gamle former, særligt i Oluf Ulricksøns messebog fra 1535.</p>
            <h3 id="reformationstidens-stavning-i-forhold-til-moderne-dansk-ortografi">Reformationstidens stavning i forhold til moderne dansk ortografi</h3>
            <p>Christiern Pedersens nye stavning er et markant skridt på vejen mod moderne dansk (se
                nærmere <a href="#reformationstidens-danske-sprog">Reformationstidens danske
                    sprog</a>). Alligevel er der meget store forskelle mellem de to sprogtrin, og
                som en hjælp følger her en liste over nogle af de almindeligste forhold. Bogstavets
                placering i ordet er tit afgørende for skrivemåden. I de tilfælde er bogstavets
                position markeret med bindestreg, der betegner et eller flere bogstaver; fx betyder
                th-, at <em>th</em> står først i ordet. Parentes om bindestregen angiver et eller
                flere eller ingen bogstaver; fx betyder -f(-), at <em>f</em> står inde i eller sidst
                i et ord (men ikke først).</p>

            <h2 id="om-at-læse-1500-tallets-noder">Om at læse 1500-tallets noder</h2>
            <p>1500-tallets nodeskrift afviger på mange punkter stærkt fra moderne notation. Hvor
                det på nogle områder er nemt at se bort fra forskellene, for eksempel når en melodi
                er noteret med fire linjer i stedet for fem, er det i andre tilfælde kompliceret af,
                at tegn kan have skiftet betydning og oven i købet have forskellige betydninger
                afhængig af sammenhængen. De digitale nodeudgaver er baseret på moderne normer, hvad
                angår tegnenes udseende og betydning. Den oprindelige notation fremstår
                moderniseret, dog er der bibeholdt visse ydre træk af den oprindelige notation (se
                de nærmere principper under <a href="#noder">Noder</a>). Det vil derfor være nyttigt
                med en forklaring af de grundlæggende principper, som kildeværkernes notation
                baserer sig på.</p>
            <h3 id="nodesystem-og-nøgler">Nodesystem og nøgler</h3>
            <p>I 1500-tallets notation varierer antallet af linjer i nodesystemet. Ofte er der fem,
                ligesom i dag, men tit bruges af bekvemmelighed kun fire linjer, hvis melodiens
                omfang ikke bevæger sig ud over systemet. Brugen af nøgler er langt mere fri end i
                senere notation. Der anvendes oftest c- og f-nøgler, som placeres på den linje, der
                giver melodien den bedste placering inden for systemet. Nøglernes udseende adskiller
                sig fra senere tiders typografisk moderniserede stil.</p>
            <h3 id="notationsformer">Notationsformer</h3>
            <p>Der forekommer tre forskellige notationsformer i salme- og messebøgerne:
                mensuralnotation, koralnotation og en blandingsform, semimensuralnotation.
                Mensuralnotation kan betragtes som en forløber for moderne notation, og i den simple
                form, hvori den anvendes i salme- og messebøgerne, er den på mange måder
                sammenlignelig med senere tiders notation. Grundlæggende opbygges et hierarki af
                nodeværdier, hvis relationer defineres af den såkaldte mensur, et tegn eller tal,
                der placeres i begyndelsen af en sats samme sted som en taktart i moderne notation.
                Til forskel fra senere tiders notation, hvor eksempelvis en helnode altid deles i to
                halvnoder, afgør mensuren i mensuralnotation, om semibrevis (en uudfyldt node
                ligesom helnoden) består af to eller tre minima'er (svarende til halvnoden).
                Forholdet beskrives som <em>prolatio maior</em> (tre minima'er) eller <em>prolatio
                    minor</em> (to minima'er). Mensuren angiver desuden forholdet mellem brevis (en
                rektangulær node) og semibrevis. Forholdet beskrives som <em>tempus perfectum</em>
                (tre semibrevis) eller <em>tempus imperfectum</em> (to semibrevis). Noget særegent
                ved mensuralnotationen er brugen af ligaturer, som er sammenstillede noder ved en
                melisme, dvs. den samme tekststavelse. Ligaturernes form og placering afgør deres
                rytmiske værdi. En kortfattet <a href="https://en.wikipedia.org/wiki/Mensural_notation#Ligatures">engelsk
                    vejledning</a> kan ses her. Nodehovederne i menusuralnotation er rombeformede,
                undtagen brevis og longa, som er rektangulære (sidstnævnte med en hals på højre
                side).</p>
            <p>Koralnotation anvendes til de sange, som i de danske salme- og messebøger baserer sig
                på gregorianske melodier. Den lange tradition for disse sange i den middelalderlige
                kirke afspejles af det enorme antal af håndskrifter med melodier tilbage fra før det
                første årtusindskifte. Her anvendtes neumer, små tegn over teksten, som uden
                nodelinjer viste melodiens bevægelse. Senere udvikledes en nuanceret neumenotation,
                der angav tonehøjden på linjer og indikerede rytmiske forløb. De trykte melodier fra
                reformationstidens danske salme- og messebøger anvender en forenklet form, der
                blandt andet skyldes de begrænsede muligheder, som tidens trykketeknik rådede over.
                Koralnotationen gør kun brug af to typer noder, kort og lang, sidstnævnte som
                afslutning på en sektion. I modsætning til mensuralnotationen er koralnotationens
                noder ikke udtryk for eksakte nodeværdier. Tekstens foredrag er afgørende for
                melodiens rytmisering.</p>
            <p>En blandingsform af mensuralnotation og koralnotation ses i få tilfælde, hvor
                latinske sange er omformet til dansk. Det ses tydeligt i <a href="https://melodier.dsl.dk/document.xq?doc=dig_vaere_lov_og_pris.xml"><em>Tibi laus salus sit Christe</em></a>, som findes i alle tre
                notationsformer. Grundlæggende er der i blandingsformen tale om koralnotation, men
                der er indført en tredje nodeværdi, som underdeler den korte værdi i to. Man kan
                kalde notationen for semimensural, fordi der på bestemte steder i det ellers frie
                rytmiske flow skal indsættes ubetonede, korte toner.</p>
            <h3 id="lodrette-streger">Lodrette streger</h3>
            <p>Fælles for alle tre notationsformer er, at de ikke gør brug af taktstreger i moderne
                betydning. Der kan forekomme lodrette streger på tværs af linjerne, men de markerer
                ikke metriske enheder med et betonet slag i begyndelsen. De er blot at forstå som
                adskillelsesstreger mellem sektioner. Også dobbelte streger bruges til at markere
                overgang mellem to sektioner. Ligeledes bruges dobbelte streger som afslutning på
                satser, men ikke konsekvent.</p>
            <h3 id="fortegn">Fortegn</h3>
            <p>Reglerne for brugen af fortegn har også ændret sig. Alene princippet om, at et
                fortegn gælder inden for én takt, giver ikke mening uden taktstreger. Hovedreglen i
                mensural- og koralnotation er, at et fortegn kun gælder for den node, som det står
                foran. Undtagelser kan forekomme i forbindelse med tonegentagelse eller sågar, hvis
                den samme tonehøjde kommer igen kort tid efter. I mange situationer vil tolkningen
                bero på en konkret vurdering af den pågældende passage, og eftersom man ikke brugte
                opløsningstegn, kan der hurtigt opstå tvivlstilfælde.</p>
            <h3 id="særlige-tegn">Særlige tegn</h3>
            <p>I de digitale udgaver er det muligt at se faksimiler af kildeværkerne og her
                besigtige den oprindelige notation. Enkelte tegn har mistet deres betydning ved
                omsætningen til digital form, for eksempel den lille krølle, kustos, i slutningen af
                hvert system. Tegnet angiver, hvor den først node i næste system befinder sig, og
                den hjælper på den måde sangeren til at vide, hvor melodien fortsætter hen. Tegnet
                for gentagelse har sidenhen skiftet udseende, men ligesom fortegnet b er det stadig
                let genkendeligt.</p>
            <p>I melodier med tredelt takt vil der forekomme noder og tegn, som ikke bruges i
                moderne notation. Ved hjælp af en prik eller en lille klamme, <em>punctus
                    divisionis</em>, kunne man angive, at næste node skulle have tre slag. Og ved at
                farve (kolorere) en brevis- eller semibrevisnode sort kunne man tydeliggøre, at den
                kun havde to slag. I løbet af 1600-tallet erstattedes sådanne specialtegn i takt
                med, at todeling af nodeværdier blev norm, og fordi brugen af punkteringsprik som
                forlængelse af en nodeværdi blev almindelig.</p>
            <h3 id="noder-og-trykketeknik">Noder og trykketeknik</h3>
            <p>Faksimilerne viser, at 1500-tallets bogtrykkere forholdt sig forskelligt til
                nodetryk. I Claus Mortensens messebog fra 1529 tryktes kun tomme linjer, så brugeren
                selv kunne indskrive melodierne. Det havde været normen i de store trykte messebøger
                fra slutningen af 1400-tallet. I andre salme- og messebøger tryktes noderne med brug
                af træsnit, og i Thomissøns salmebog og Jespersens graduale tog man tidens nyeste
                teknik i brug: noder med typetryk. Fælles for de forskellige nodebilleder er, at der
                ikke blev lagt vægt på en jævn fordeling af noderne hen over en side, sådan som man
                oftest vil gøre i dag. Til tider står noderne tæt, selv lange nodeværdier; andre
                gange er noderne opstillet med afstand. Især i Thomissøns salmebog og i Jespersens
                graduale skyldes det, at der i nodesatsen er taget højde for fordelingen af
                sangteksten under de enkelte noder. Man brugte løse typer til at trykke noderne, og
                det gav mulighed for minutiøst at placere noderne ved de tilhørende stavelser i
                teksten. I dag vil man gøre det omvendt og fordele stavelserne med brug af
                bindestreger under noderne, som er spredt ud, så afstanden mellem noderne afspejler
                deres varighed. At kombinere noder og tekst var et nybrud i 1500-tallets
                trykketeknik, og Thomissøns salmebog, der blev sat i Lorenz Benedichts trykkeri,
                blev et pionerarbejde på dansk grund. Oluf Ulricksøns og Hans Vingaards trykkerier
                brugte træsnit i nodetryk. Med disse teknikker var det langt vanskeligere at
                integrere tekst og noder. Noder fremstillet med træsnit har et primitivt udseende
                sammenlignet med typetrykte noder, men man må forvente, at de fuldt ud levede op til
                deres formål som hjælp til præster, degne og korsangere, der skulle forberede sig på
                at afvikle messen.</p>
            <h3 id="sangtekst">Sangtekst</h3>
            <p>Selvom tidens trykketeknik gjorde det muligt at vise fordelingen af sangteksten til
                noderne, vil sammenhængen mellem stavelser og toner mange steder slet ikke være
                indlysende ved første øjekast. I mange tilfælde er der flere muligheder for at
                knytte tekst og toner sammen, og ofte vil man derfor være tvunget til at foretage et
                skøn. Det var almindeligt at skrive flere stavelser under én node, og i sådanne
                situationer fremgår fordelingen af de enkelte stavelser ikke. Det afspejler, at
                sammenhængen mellem tekst og toner ikke var eksakt. Snarere var det en balancegang,
                der tilgodeså såvel tekstlige som musikalske forhold. Alene det, at antallet af
                stavelser varierede fra strofe til strofe, havde betydning for melodiens
                udformning.</p>
            <h2 id="udgivelsesprincipper">Udgivelsesprincipper</h2>
            <h3 id="eksemplarer">Eksemplarer</h3>
            <p>I indledningen og listen over tekstvidner til de enkelte værker (begge dele i højre
                spalte under <span style="font-variant:small-caps">om teksten</span>) er der gjort
                rede for, hvilke specifikke eksemplarer der er benyttet ved den digitale udgivelse.
                I de tilfælde, hvor den digitale udgave bygger på flere tekstvidner, kan der
                forekomme afvigelser mellem translitteration og faksimile på hjemmesiden. De er
                omtalt i indledningerne til de relevante værker.</p>
            <p>Alle bøgerne har været brugt, mere eller mindre, og de bærer præg af deres brugere. I
                de digitale udgaver er disse brugsspor ikke gengivet, undtagen hvor de har betydet,
                at originalerne var vanskelige eller umulige at læse. Det gælder også håndskrevne
                rettelser og tilføjelser, som må iagttages i <a href="#se-de-digitale-fotos-af-kilderne">de digitale fotos</a>.</p>
            <h3 id="sidehenvisninger">Sidehenvisninger</h3>
            <p>Sidetal er ingen selvfølge i reformationstidens bøger. Alligevel kan alle sider i en
                bog identificeres, og det er sket i de digitale udgaver. Principperne er
                følgende:</p>
            <ul>
                <li>
                    <p>Hvis en kilde har trykte sidetal, bliver de angivet i den digitale udgave.
                        Det gælder kun hovedafsnittet af Niels Jespersens <em>Graduale</em>.</p>
                </li>
                <li>
                    <p>Hvis en kilde har trykte bladtal, bliver de angivet i den digitale udgave med
                        oplysning om, hvilken side af bladet det drejer sig om: recto- eller
                        forsiden angives med <em>r</em>, verso- eller bagsiden med <em>v</em>.</p>
                </li>
                <li>
                    <p>Hvis en kilde hverken har side- eller bladtal, er det nødvendigt at angive
                        placeringen i ark. Et ark er det hele stykke papir, der blev trykt på begge
                        sider og derefter foldet, så det passede i bogens format. Hvert ark har en
                        signatur, som regel et bogstav. I et ark er der typisk otte, fire eller to
                        blade, som nummereres. En sideangivelse vil normalt have formen arksignatur
                        + bladnummer + side, fx "B 2v", der betegner ark B, blad 2, bagsiden.</p>
                </li>
            </ul>
            <h3 id="typografi-illustrationer">Typografi, illustrationer</h3>
            <p>Reformationstidens trykte bøger har en stor rigdom af typografisk materiale, der dels
                bruges som udsmykning, dels som markering af værkernes struktur. I de digitale
                udgaver har det kun været muligt at markere overskrifter. Originalernes
                afsnitinddelinger er så vidt muligt fulgt.</p>
            <p>I flere af kilderne findes noter i ydermarginen, meget hyppigt bibelhenvisninger. I
                de digitale udgaver er disse noter anbragt til venstre for den løbende tekst.</p>
            <p>Illustrationer i kilderne er omtalt i de enkelte indledninger. De kan kun ses på <a href="#se-de-digitale-fotos-af-kilderne">de digitale fotos</a>.</p>
            <p>Typografisk udsmykning (vignetter) gengives med stjerne eller asterisk, hvor de er
                skønnet relevante for tekstens struktur.</p>
            <p>Længere afsnit med stor skrift gengives som brødskrift, hvor der ikke er tale om
                overskrifter. Forholdet er omtalt i indledningerne til de relevante værker.</p>
            <p>Tryk med rød farve er et yndet virkemiddel i reformationstidens bøger. Det er ikke
                gengivet i de digitale udgaver, men omtalt i indledningerne til de relevante værker.
                Farvetrykket må iagttages på <a href="#se-de-digitale-fotos-af-kilderne">de digitale
                    fotos</a>.</p>
            <p>Originalernes linjeskift følges som hovedregel ikke, medmindre der er tale om nye
                afsnit. I det tekstkritiske apparat markeres linjeskift med lodret streg | hvor det
                er relevant. I værkernes registre anføres linjebrud i lemma (indgang) med skråstreg,
                fx "De profundis / Aff Dybsens nød raaber".</p>
            <h3 id="noder">Noder</h3>
            <p>De digitale udgaver af noderne moderniserer det udseende, som noderne har i
                kildeværkerne, og tilpasser notationen efter moderne konventioner. Sidst i dette
                afsnit beskrives særlige forhold, der gælder de tre notationsformer, som forekommer
                i salme- og messebøgerne, mensuralnotation, koralnotation og semimensuralnotation.
                For alle noder gælder følgende udgivelsesprincipper:</p>
            <p><span style="font-variant:small-caps">Faste fortegn</span> skrives kun i én
                oktav.</p>
            <p><span style="font-variant:small-caps">Nøgler</span> bibeholdes, men udseendet
                moderniseres. Det er muligt at ændre nøglen og dens placering i menuen (se <a href="#ændring-af-noderne">Ændring af noderne</a>).</p>
            <p>Der vises fem <span style="font-variant:small-caps">linjer</span> i nodesystemet.
                Hvor originaltrykket har et andet antal, bemærkes dette i en kommentar.</p>
            <p><span style="font-variant:small-caps">Lodrette streger</span> er ikke taktstreger,
                men adskillelsesstreger mellem sektioner. De gengives som i kilden. Dobbelte streger
                i afslutningen af en melodi gengives som afsluttende dobbeltstreger, mens dobbelte
                streger, der markerer overgang mellem to sektioner, gengives som dobbelte
                streger.</p>
            <p><span style="font-variant:small-caps">Gentagelsestegn</span>s udseende og placering
                moderniseres. Manglende gentagelsestegn i passager med to tekstlinjer tilføjes ‒ med
                kommentar. I forbindelse med gentagelsestegn i <em>tempus perfectum</em> kan det
                forekomme, at en brevis-node har to forskellige værdier, fx perfekt ved gentagelse
                og imperfekt ved overgangen til næste frase (se <a href="#om-at-læse-1500-tallets-noder">Om at læse 1500-tallets noder</a>).
                Sådanne passager skrives uden gentagelsestegn og kommenteres.</p>
            <p><span style="font-variant:small-caps">Kustos</span> i slutningen af et nodesystem
                gengives ikke. Afviger placeringen af kustos fra normen, er dette kommenteret.</p>
            <p>Originalkildens <span style="font-variant:small-caps">linjeskift</span> markeres med
                ⁞ og sideskift med |, dog ikke ved afslutningen af en melodi.</p>
            <p><span style="font-variant:small-caps">Sangtekst</span> under noderne fordeles så vidt
                muligt som i kilden. I tilfælde af tvivl er der taget hensyn til sammenhængen mellem
                den tekstlige og den musikalske betoning. Hvor originaltrykket placerer flere
                stavelser under én node, gengives dette tilsvarende i den digitale udgave. I
                tilfælde af tvivl bringes en kommentar.</p>
            <p>Flere stavelser under én ligatur sættes under første node.</p>
            <p>Melodier uden underlagt tekst gengives uden tekst.</p>
            <p>Kommentarer til teksten vises i tekstgengivelsen efter noderne.</p>
            <p>Der sættes bindestreger mellem de stavelser, som fordeles under flere noder. Sættes
                flere stavelser under én node, bruges ikke bindestreg. Eksisterende bindestreger
                overtages så vidt muligt, og de resterende tilføjes stiltiende og i videst muligt
                omfang efter moderne principper for orddeling.</p>
            <p>For noderne i <span style="font-variant:small-caps">mensuralnotation</span> gælder
                desuden følgende principper.</p>
            <p>Taktarter og mensurer gengives efter originaltrykket.</p>
            <p>Nodernes udseende moderniseres med bibeholdelse af nodeværdier. Det er muligt at
                reducere nodeværdierne i menuen (se <a href="#ændring-af-noderne">Ændring af
                    noderne</a>). I passager med <em>tempus perfectum</em> gengives tonernes
                varighed med moderne nodeværdier (se <a href="#om-at-læse-1500-tallets-noder">Om at
                    læse 1500-tallets noder</a>). En perfekt brevis gengives som punkteret brevis,
                og perfekt longa vises som to sammenbundne brevis med punktering for at gengive den
                tredelte <em>tactus</em>. <em>Punctus divisionis</em> gengives ikke i noderne, men
                dets placering vises med en kommentar.</p>
            <p>Koloreringer skrives i moderne nodeværdier og markeres med ┌ ┐.</p>
            <p>Ligaturer skrives i moderne nodeværdier og markeres med ┌──┐. I visse tilfælde kan
                nodeværdierne være uklare, da der i originaltrykkene ikke altid synes at være taget
                højde for placeringen og retningen på halse. Sådanne tilfælde er kommenteret (se <a href="#det-tekstkritiske-apparat">Det tekstkritiske apparat</a>).</p>
            <p>For noder i <span style="font-variant:small-caps">koralnotation</span> og <span style="font-variant:small-caps">semimensuralnotation</span> gælder desuden
                følgende principper:</p>
            <p>Nodernes udseende moderniseres således, at <em>puncta</em> og afarter heraf gengives
                med sort nodehoved. En afsluttende lang node gengives som sort longa. Den særlige
                semimensurale underdeling gengives som fjerdedelsnode.</p>
            <p>Ligaturer bringes med adskilte noder, og en bue angiver ligaturens omfang.</p>
            <h3 id="tekst">Tekst</h3>
            <p>Teksten gengives bogstav for bogstav efter originaltrykket. Alle bevidste afvigelser
                er kommenteret, se <a href="#det-tekstkritiske-apparat">Det tekstkritiske
                    apparat</a>.</p>
            <p>Kildernes brug af store og små bogstaver følges.</p>
            <p>Originalernes tegnsætning respekteres. Skråstreg / svarer som regel til moderne
                komma.</p>
            <p>Forkortelser skrives fuldt ud, og de indsatte bogstaver er kursiveret. De fuldt
                udskrevne former følger så vidt muligt kildens stavning af de uforkortede ord.</p>
            <p>I de ældste salme- og messebøger er sangene kun opdelt i strofer (tit omtalt som
                "vers"), men ikke i vers ("verslinjer"). De særlige forhold i enkelte værker omtales
                nærmere i indledningerne. Generelt gælder det, at versopdelingen i Hans Thomissøns
                    <em>Den danske Psalmebog</em> er brugt som rettesnor for de ældre værker.</p>
            <p>I de værker, der har noder, er det skik at anbringe teksten til første strofe under
                nodelinjerne. Den konvention er fulgt i de digitale udgaver. Desuden bringes første
                strofe efter noderne, opstillet vers for vers. Det er sket af hensyn til søgninger
                og til specifikke studier af teksterne.</p>
